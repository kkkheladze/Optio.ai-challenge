<div class="row">
    <div class="col-xl-6 col my-3">
        <div class="card">
            <app-echart
                [title]="'Spending Category'"
                [echartOptions]="doughnutChartOptions"
                [echartType]="ECHART_TYPE.DOUGHNUT_CHART"
                [form]="doughnutChartForm"
                [requestBody]="doughnutChartRequestBody"
            ></app-echart>
        </div>
    </div>
    <div class="col-xl-6 col my-3">
        <div class="card">
            <app-echart
                [title]="'Spending Heatmap'"
                [echartOptions]="heatmapChartOptions"
                [echartType]="ECHART_TYPE.HEATMAP_CHART"
                [form]="heatmapChartForm"
                [requestBody]="heatmapChartRequestBody"
            ></app-echart>
        </div>
    </div>
</div>
