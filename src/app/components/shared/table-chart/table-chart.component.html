<p-table [value]="(tableChart$ | async)?.data" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Volume (GEL)</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-merchant>
        <tr>
            <td>{{ merchant.name }}</td>
            <td>{{ merchant.volume }}</td>
        </tr>
    </ng-template>
</p-table>
